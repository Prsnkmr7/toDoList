<div ng-controller="homeController">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">
                            Task List
                        </span>
                        <form name="form" ng-submit="submitForm(form.$valid)" novalidate>
                            <div class="modal-body">
                                <!-- NAME -->
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" name="name" class="form-control" ng-model="user.name" required>
                                    <p ng-show="form.name.$error.required" class="help-block">You
                                        name is required.</p>
                                </div>
                                <div class="form-group">
                                    <label>Note</label>
                                    <textarea ng-model="user.note" name="note" rows="5" cols="35" id="note" required></textarea>
                                    <p ng-show="form.note.$error.required " class="help-block">Note
                                        is required</p>
                                </div>
                                <input type="submit" value="Add Task" class="btn">
                            </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <ul class="collection">
                            <li class="collection-item" ng-repeat="list in toDolist track by $index" ng-click="goToDetails()"><input type='checkbox' name={{list.name}} id={{list.name}} ng-model=list.selected ng-click="ChnageSelected(list),$event.stopPropagation()" >
                                <label for={{list.name}} class="pointer"></label>
                                <input type="text" ng-readonly="checked" ng-model=list.name aria-label="Readonly field" ng-change="updateVal(list,list.name)" ng-click="$event.stopPropagation()" />
                               <a class="delete-item secondary-content"><i class="material-icons"  ng-click="delete(list);$event.stopPropagation()">
                                    close
                                    </i></a></li>
                        </ul>
                        <a href="#" class="clear-task btn black" ng-click="clearAllData()">Clear Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
